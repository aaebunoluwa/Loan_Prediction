<!DOCTYPE html>
<html>
    <head>
        <title> Loan Application </title>
        <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="{{ url_for('static',filename='app.js') }}"></script>
        <link rel="stylesheet"  href= "{{ url_for('static',filename='app.css') }}">

    </head>
    <body>
        
        <form class = 'form'> 
            <h2> LOAN APPLICATION FORM</h2>
            <p>Please, fill all fields to apply for loan.</p>
            <h2> Total Income</h2>
            <input class = 'area' name = 'total_income' id = 'total_income'>
            <h2>Monthly Loan Payment</h2>
            <input class = 'area' name='monthly_payment' id = 'monthly_payment'>
            <h2>Income Balance</h2>
            <input class = 'area' name = 'income_balance' id = 'income_balance'>
            <h2>Credit History</h2>
            <div class='switch-field'>
                <input type ='radio' id='0.0' name='credit_history' value = '0.0'>
                <label for = '0.0'>  No</label>
                <input type ='radio' id='1.0' name='credit_history' value = '1.0'>
                <label for = '1.0'>  Yes</label>
            </div>
            <button class='submit' type = 'button' onclick = 'approveLoan()'> Approve </button>
            
            <div id ='approval' class = 'result'> <h2> </h2></div>
        </form>
        

    </body>
</html>
